<body>

<script>
    // æœˆç›¸ç¬¦è™Ÿçš„æ•¸çµ„
    const moonPhases = ["ğŸŒ‘", "ğŸŒ˜", "ğŸŒ—", "ğŸŒ–", "ğŸŒ•"];
    
    // è¨­å®šæ¯å€‹é€²åº¦æ¢çš„è³‡æ–™
    const progressBars = [
        { currentValue: 4, targetValue: 6, title: "ğŸ‡°ğŸ‡· ğ“ğğğˆğŠ\u00A0" }, // æ¨™é¡Œå¾Œé¢ä¿ç•™ç©ºæ ¼
        { currentValue: 0, targetValue: 990, title: "ğŸ‡ºğŸ‡¸ ğ“ğğ„ğˆğ‚\u00A0" }, // æ¨™é¡Œå¾Œé¢ä¿ç•™ç©ºæ ¼
        { currentValue: 0, targetValue: 6, title: "ğŸ‡ºğŸ‡¸ ğ‚ğ„ğ…ğ‘\u00A0\u00A0", levels: ["ğ€ğŸ", "ğ€ğŸ", "ğğŸ", "ğğŸ", "ğ‚ğŸ", "ğ‚ğŸ"] } // currentValue è¨­ç‚º 0 è¡¨ç¤ºå°šæœªé–‹å§‹
    ];

    // æ›´æ–°é€²åº¦æ¢çš„å‡½å¼
    function updateProgressBar(progressBarData, elementId) {
        let { currentValue, targetValue, title, levels } = progressBarData;
        
        // è¨ˆç®—é€²åº¦ç™¾åˆ†æ¯”
        let progress = currentValue / targetValue;
        
        // è¨ˆç®—è¦é¡¯ç¤ºçš„æ»¿æœˆç¬¦è™Ÿæ•¸é‡ã€ç•¶å‰éšæ®µç¬¦è™Ÿå’Œå‰©é¤˜ç¬¦è™Ÿ
        let fullMoons = Math.floor(progress * 10); // æ»¿æœˆç¬¦è™Ÿæ•¸
        let currentPhaseIndex = Math.floor((progress * 100 % 10) / 2.5); // ç•¶å‰éšæ®µç¬¦è™Ÿç´¢å¼•
        let remainingMoons = 10 - fullMoons - 1; // å‰©é¤˜ç¬¦è™Ÿæ•¸

        // å°‡æ•¸å­—è½‰æ›ç‚ºç‰¹æ®Šæ ¼å¼
        const formatNumber = (num) => {
            return num.toString().replace(/0/g, 'ğŸ')
                                 .replace(/1/g, 'ğŸ')
                                 .replace(/2/g, 'ğŸ')
                                 .replace(/3/g, 'ğŸ‘')
                                 .replace(/4/g, 'ğŸ’')
                                 .replace(/5/g, 'ğŸ“')
                                 .replace(/6/g, 'ğŸ”')
                                 .replace(/7/g, 'ğŸ•')
                                 .replace(/8/g, 'ğŸ–')
                                 .replace(/9/g, 'ğŸ—');
        };

        // æ§‹å»ºé€²åº¦æ¢å­—ç¬¦ä¸²ï¼Œå°‡æ¨™é¡Œæ”¾åœ¨æœˆäº®ç¬¦è™Ÿä¹‹å‰
        let progressBar = `${title}`; // ä½¿ç”¨ Unicode ä¸é–“æ–·ç©ºç™½ç¬¦
        progressBar += "ğŸŒ•".repeat(fullMoons);
        progressBar += moonPhases[currentPhaseIndex] || "";
        progressBar += "ğŸŒ‘".repeat(remainingMoons);
        
        // åœ¨é€²åº¦æ¢æœ«å°¾é¡¯ç¤ºé€²åº¦æ¯”ä¾‹ï¼Œå°‡æ•¸å­—æ ¼å¼åŒ–ç‚ºç‰¹æ®Šæ¨£å¼
        if (levels) {
            progressBar += ` (ğŸ / ğ‚ğŸ)`; // æ›´æ–°ç‚º (ğŸ / ğ‚ğŸ) è¡¨ç¤ºå°šæœªé–‹å§‹
        } else {
            progressBar += ` (${formatNumber(currentValue)} / ${formatNumber(targetValue)})`;
        }

        // æ›´æ–°ç¶²é ä¸­çš„å…ƒç´ 
        document.getElementById(elementId).innerText = progressBar;
    }

    // æ›´æ–°æ‰€æœ‰é€²åº¦æ¢
    updateProgressBar(progressBars[0], "progressBar1");
    updateProgressBar(progressBars[1], "progressBar2");
    updateProgressBar(progressBars[2], "progressBar3");
</script>
