<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #FFDFD3; /* èƒŒæ™¯é¡è‰² */
            font-family: Arial, sans-serif;

        }
        .progress-container {
            margin-bottom: 15px; /* æ¸›å°‘ä¸Šä¸‹é–“è· */
            display: flex;
            justify-content: center;
        }
        .progress-bar {
            font-size: 1.5em; /* æ¸›å°å­—å‹å¤§å° */
            text-align: left; /* ä¿æŒæ–‡å­—å·¦å°é½Š */
            width: 20em; /* æ¸›å°‘å¯¬åº¦ */
            padding-left: 1.5em; /* æ¸›å°‘å·¦å´ç¸®é€² */
            white-space: nowrap; /* ç¦æ­¢æ›è¡Œ */
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="progressBar1"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar2"></div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar3"></div>
</div>

<script>
    // æœˆç›¸ç¬¦è™Ÿçš„æ•¸çµ„
    const moonPhases = ["ğŸŒ‘", "ğŸŒ˜", "ğŸŒ—", "ğŸŒ–", "ğŸŒ•"];
    
    // è¨­å®šæ¯å€‹é€²åº¦æ¢çš„è³‡æ–™
    const progressBars = [
        { currentValue: 4, targetValue: 6, title: "ğŸ‡°ğŸ‡· ğ“ğğğˆğŠ\u00A0" },
        { currentValue: 0, targetValue: 990, title: "ğŸ‡ºğŸ‡¸ ğ“ğğ„ğˆğ‚\u00A0" },
        { currentValue: 0, targetValue: 6, title: "ğŸ‡ºğŸ‡¸ ğ‚ğ„ğ…ğ‘\u00A0\u00A0", levels: ["ğ€ğŸ", "ğ€ğŸ", "ğğŸ", "ğğŸ", "ğ‚ğŸ", "ğ‚ğŸ"] }
    ];

    // æ›´æ–°é€²åº¦æ¢çš„å‡½å¼
    function updateProgressBar(progressBarData, elementId) {
        let { currentValue, targetValue, title, levels } = progressBarData;
        
        let progress = currentValue / targetValue;
        let fullMoons = Math.floor(progress * 10);
        let currentPhaseIndex = Math.floor((progress * 100 % 10) / 2.5);
        let remainingMoons = 10 - fullMoons - 1;

        const formatNumber = (num) => {
            return num.toString().replace(/0/g, 'ğŸ')
                                 .replace(/1/g, 'ğŸ')
                                 .replace(/2/g, 'ğŸ')
                                 .replace(/3/g, 'ğŸ‘')
                                 .replace(/4/g, 'ğŸ’')
                                 .replace(/5/g, 'ğŸ“')
                                 .replace(/6/g, 'ğŸ”')
                                 .replace(/7/g, 'ğŸ•')
                                 .replace(/8/g, 'ğŸ–')
                                 .replace(/9/g, 'ğŸ—');
        };

        let progressBar = `${title}`;
        progressBar += "ğŸŒ•".repeat(fullMoons);
        progressBar += moonPhases[currentPhaseIndex] || "";
        progressBar += "ğŸŒ‘".repeat(remainingMoons);

        if (levels) {
            progressBar += ` (ğŸ / ğ‚ğŸ)`;
        } else {
            progressBar += ` (${formatNumber(currentValue)} / ${formatNumber(targetValue)})`;
        }

        document.getElementById(elementId).innerText = progressBar;
    }

    updateProgressBar(progressBars[0], "progressBar1");
    updateProgressBar(progressBars[1], "progressBar2");
    updateProgressBar(progressBars[2], "progressBar3");
</script>

</body>
</html>
