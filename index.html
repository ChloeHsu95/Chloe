<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Progress Bars with Moon Phases</title>
    <style>
        body {
            background-color: #DED8CE;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .progress-bar {
            font-size: 2em;
            text-align: center;
        }
        .progress-title {
            font-size: 1.5em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-bar" id="progressBar1"></div>
    <div class="progress-title">Korean-TOPIK</div>
</div>

<div class="progress-container">
    <div class="progress-bar" id="progressBar2"></div>
    <div class="progress-title">English-TOEIC</div>
</div>

<script>
    // æœˆç›¸ç¬¦è™Ÿçš„æ•¸çµ„
    const moonPhases = ["ğŸŒ‘", "ğŸŒ˜", "ğŸŒ—", "ğŸŒ–", "ğŸŒ•"];
    
    // è¨­å®šæ¯å€‹é€²åº¦æ¢çš„è³‡æ–™
    const progressBars = [
        { elementId: "progressBar1", currentValue: 4, targetValue: 6 },
        { elementId: "progressBar2", currentValue: 0, targetValue: 990 }
    ];

    // æ›´æ–°é€²åº¦æ¢çš„å‡½å¼
    function updateProgressBar(progressBarData) {
        let { elementId, currentValue, targetValue } = progressBarData;
        
        // è¨ˆç®—é€²åº¦ç™¾åˆ†æ¯”
        let progress = currentValue / targetValue;
        
        // è¨ˆç®—è¦é¡¯ç¤ºçš„æ»¿æœˆç¬¦è™Ÿæ•¸é‡ã€ç•¶å‰éšæ®µç¬¦è™Ÿå’Œå‰©é¤˜ç¬¦è™Ÿ
        let fullMoons = Math.floor(progress * 10); // æ»¿æœˆç¬¦è™Ÿæ•¸
        let currentPhaseIndex = Math.floor((progress * 100 % 10) / 2.5); // ç•¶å‰éšæ®µç¬¦è™Ÿç´¢å¼•
        let remainingMoons = 10 - fullMoons - 1; // å‰©é¤˜ç¬¦è™Ÿæ•¸

        // æ§‹å»ºé€²åº¦æ¢å­—ç¬¦ä¸²
        let progressBar = moonPhases[currentPhaseIndex] || "";
        progressBar += "ğŸŒ•".repeat(fullMoons);
        progressBar += "ğŸŒ‘".repeat(remainingMoons);

        // åœ¨é€²åº¦æ¢æœ«å°¾é¡¯ç¤ºé€²åº¦æ¯”ä¾‹
        progressBar += ` (${currentValue}/${targetValue})`;

        // æ›´æ–°ç¶²é ä¸­çš„å…ƒç´ 
        document.getElementById(elementId).innerText = progressBar;
    }

    // æ›´æ–°æ‰€æœ‰é€²åº¦æ¢
    progressBars.forEach(updateProgressBar);
</script>

</body>
</html>
